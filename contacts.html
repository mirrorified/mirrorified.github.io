<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("background.gif") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
    color: white;
    overflow-x: hidden;
  }

  /* Home Button */
  .home-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 18px;
    font-size: 1em;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.6);
    background: rgba(17, 17, 17, 0.55);
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 6px rgba(255,255,255,0.3);
    cursor: pointer;
    transition: 0.3s ease;
    text-decoration: none;
  }
  .home-btn:hover {
    background: rgba(17,17,17,0.25);
    box-shadow: 0 0 18px rgba(255,255,255,0.7);
    transform: translateY(-2px);
  }

  /* Page Title */
  .title {
    margin-top: 100px;
    font-size: 2.2em;
    font-weight: 700;
    text-shadow: 0 0 18px rgba(255,255,255,0.7);
  }

  /* Social Grid */
  .social-grid {
    margin-top: 40px;
    width: 90%;
    max-width: 850px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding-bottom: 50px;
  }

  /* Social Card */
  .social-card {
    padding: 20px 24px;
    border-radius: 20px;
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.35);
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    text-align: center;
    transition: 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: white;
  }

  .social-card:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.3);
    box-shadow: 0 16px 40px rgba(255,255,255,0.5);
  }

  /* Social Icon */
  .social-icon {
    font-size: 50px;
    margin-bottom: 12px;
  }

  /* Social Name */
  .social-name {
    font-size: 1.3em;
    font-weight: 600;
  }

  /* Social Username */
  .social-user {
    font-size: 0.95em;
    opacity: 0.8;
    margin-top: 5px;
  }
</style>
</head>

<body>

<a href="index.html" class="home-btn">Home</a>

<div class="title">Contacts</div>

<div class="social-grid">

  <a href="https://youtube.com" target="_blank" class="social-card">
    <div class="social-icon"></div>
    <div class="social-name">YouTube</div>
    <div class="social-user">@ISUN365</div>
  </a>

  
  <a href="https://instagram.com" target="_blank" class="social-card">
    <div class="social-icon"></div>
    <div class="social-name">Instagram</div>
    <div class="social-user">@hellosomeguy</div>
  </a>

  <a href="https://tiktok.com" target="_blank" class="social-card">
    <div class="social-icon"></div>
    <div class="social-name">TikTok</div>
    <div class="social-user">@isun698</div>
  </a>

  <a href="mailto:example@email.com" class="social-card">
    <div class="social-icon">✉️</div>
    <div class="social-name">Email</div>
    <div class="social-user">Tap to send</div>
  </a>

</div>

</body>
</html>
