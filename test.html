    <style>
      body, html {
        height: 100%;

          linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.1)),

        background-image: url("PENUP.png");

      .home-btn {
          position: absolute;

.top-left {
    position: absolute;

    align-items: center;
    gap: 15px;
}

.image-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.4);
    width: 40px;   
    height: 40px;

    overflow: hidden;
}

.image-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.waveform {
    display: flex;
    gap: 3px;
    height: 40px;
    align-items: flex-end;
    justify-content: center;
}

.bar {
    width: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    animation: bounce 0.6s ease-in-out infinite alternate;
}

@keyframes bounce {
    from { height: 10%; }
    to   { height: 100%; }
}
#audioBars {
    width: 100%;
    height: 200px;
    display: block;
}

<body>
  <a href="/" class="home-btn">Home</a>
<!--  <div class="bg"></div>-->
<canvas id="audioBars"></canvas>

<audio id="player" src="ssVid.net--你离开的那天.mp3"></audio>
<button id="playBtn">Play / Pause</button>

<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");

const canvas = document.getElementById("audioBars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 200;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);

const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;

source.connect(analyser);
analyser.connect(audioCtx.destination);

const freqArray = new Uint8Array(analyser.frequencyBinCount);

let bars = new Array(freqArray.length).fill(0);
let velocities = new Array(freqArray.length).fill(0);

function draw() {
    requestAnimationFrame(draw);

    analyser.getByteFrequencyData(freqArray);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = canvas.width / freqArray.length;

    for (let i = 0; i < freqArray.length; i++) {

        let target = freqArray[i]; 
        let current = bars[i];

        let spring = 0.2;    
        let friction = 0.1; 
        let bounce = 0.8;   

        if (target > current) {
            velocities[i] += (target - current) * spring;
        } else {
            velocities[i] -= (current - target) * friction;
            velocities[i] -= bounce;
        }

        velocities[i] *= 0.8;

        current += velocities[i];
        if (current < 0) current = 0;

        bars[i] = current;

        let x = i * barWidth;
        let y = canvas.height;

        ctx.fillStyle = "rgba(0, 200, 255, 0.9)";
        ctx.fillRect(x, y - bars[i], barWidth * 0.8, bars[i]);
    }
}

playBtn.onclick = () => {
    if (audio.paused) {
        audioCtx.resume();
        audio.play();
        draw();
    } else {
        audio.pause();
    }
};
</script>
</body>
